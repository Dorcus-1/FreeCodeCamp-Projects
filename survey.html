<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="survey.css">

<body>
  <div class="container">
    <div class="top">
    <h1 class="title">freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
  </div>
    <form>
      <div>
        <label>Name</label><br>
        <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter your name">
      </div><br>
      <div>
        <label>Email</label><br>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="Enter your email">
      </div><br>
      <div>
        <label>Password</label><br>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter password">
      </div><br>
      <div>
        <label>Age</label><br>
        <input type="text" class="form-control" placeholder="Enter your Age">
      </div><br>
      <div>
        <label>Which option best describes your current role?</label><br><br>
        <select name="role" id="role">
          <option>Select an role</option>
          <option>Student</option>
          <option>Full time job</option>
          <option>Full time learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </div>
      <div class="radio"><br>
        <label>Would you recommend freeCodeCamp to a friend</label><br>
        <div><input type="radio" name="recommend" value="Definitely" id="recommend"><label class="rec">Definitely</label><br></div>
        <div><input type="radio" name="recommend" value="Maybe" id="recommend"><label class="rec">Maybe</label><br></div>
        <div><input type="radio" name="recommend" value="Not sure" id="recommend"><label class="rec">Not sure</label></div>
      </div><br>
      <div>
        <label>What is your favorite feature of freeCodeCamp?</label><br>
        <select name="option" id="options">
          <option>Select an option</option>
          <option>Challenge</option>
          <option>Project</option>
          <option>Community</option>
          <option>Open source</option>
        </select>
      </div><br>
      <div class="form-group">
        <p>
          What would you like to see improved?
          <span class="clue">(Check all that apply)</span>
        </p><br>

        <label><input name="prefer" value="front-end-projects" type="checkbox" class="input-checkbox" />Front-end
          Projects</label><br>
        <label>
          <input name="prefer" value="back-end-projects" type="checkbox" class="input-checkbox" />Back-end
          Projects</label><br>
        <label><input name="prefer" value="data-visualization" type="checkbox" class="input-checkbox" />Data
          Visualization</label><br>
        <label><input name="prefer" value="challenges" type="checkbox" class="input-checkbox" />Challenges</label><br>
        <label><input name="prefer" value="open-source-community" type="checkbox" class="input-checkbox" />Open Source
          Community</label><br>
        <label><input name="prefer" value="gitter-help-rooms" type="checkbox" class="input-checkbox" />Gitter help
          rooms</label><br>
        <label><input name="prefer" value="videos" type="checkbox" class="input-checkbox" />Videos</label><br>
        <label><input name="prefer" value="city-meetups" type="checkbox" class="input-checkbox" />City
          Meetups</label><br>
        <label><input name="prefer" value="wiki" type="checkbox" class="input-checkbox" />Wiki</label><br>
        <label><input name="prefer" value="forum" type="checkbox" class="input-checkbox" />Forum</label><br>
        <label><input name="prefer" value="additional-courses" type="checkbox" class="input-checkbox" />Additional
          Courses</label>
      </div>

      <div class="form-group">
        <p>Any comments or suggestions?</p>
        <textarea id="comments" class="input-textarea" name="comment"
          placeholder="Enter your comment here..."></textarea>
      </div>
      <div>
        <input type="submit" name="submit" class="submit" value="Submit
        ">
      </div>
    </form>
  </div>
</body>
</html>
